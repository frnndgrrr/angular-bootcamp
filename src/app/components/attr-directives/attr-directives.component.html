<main class="main">
  <div class="content">
    <h1>NgClass</h1>
    <span [ngClass]="{'redText': active}">Hello</span>

    <h1>NgStyle</h1>
    <span [ngStyle]="{'color': active ? 'red' : 'black'}">Hello</span>

    <p>active: {{active}}</p>
    <button (click)="toggle()">Toggle Active</button>
  </div>
</main>

<router-outlet />
