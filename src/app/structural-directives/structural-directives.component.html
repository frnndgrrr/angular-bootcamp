<h1>NgFor</h1>
<ul>
  <li *ngFor="let item of stringsArr">
    {{item}}
  </li>
</ul>

<h1>NgIf</h1>
<ul>
  <ng-container *ngFor="let item of stringsArr">
    <li *ngIf="item !== 'B'">
      {{item}}
    </li>
  </ng-container>
</ul>

<h1>NgSwitch</h1>
<ul>
  <ng-template ngFor let-char [ngForOf]="stringsArr">
    <ng-container [ngSwitch]="char">
      <li *ngSwitchCase="'A'">1</li>
      <li *ngSwitchCase="'B'">2</li>
      <li *ngSwitchCase="'C'">3</li>
    </ng-container>
  </ng-template>
</ul>
